<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is a clock which I have made with  a vary light JavaScript. Visit this website.">
  <meta name="keyword" content="Clock">
  <title>Digital Clock</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="display">
        <div class="time">
         <div class="instant-time">
         </div> 
         <div class="instant-day"></div>
        </div>
        <!-- <div class="date">
        </div> -->
      </div>
    </div>
  </div>
  
  
  
  <script>
  var func = setInterval(()=>{
    const time = document.querySelector('.instant-time');
    const dayYear = document.querySelector('.date');
    const amPm = document.querySelector('.instant-day');
    var date = new Date();
    var hr = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    var sDate = date.getDate();
    var year = date.getFullYear();
    var mn = date.getMonth();
    var day = 'AM';
    if(hr > 12){
      day = 'PM';
      hr = hr-12
    }
    if (sec < 10) {
      sec = '0' + sec;
    }
    if(min < 10){
      min = '0' + min
    }
    if(hr < 10){
      hr = '0' + hr;
    }
    time.textContent = hr + ":" + min + ":" + sec;
    amPm.textContent= day;
    dayYear.textContent = sDate + "," + mn + "," + year;
    },1)
  </script>
</body>
</html>
