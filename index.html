<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="This is a clock which I have made with  a vary light JavaScript. Visit this website.">
  <meta name="keyword" content="Clock">
  <title>Digital Clock</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="display">
      </div>
    </div>
  </div>
  
  
  
  <script>
  var func = setInterval(()=>{
    const display = document.querySelector('.display');
    var date = new Date();
    var hr = date.getHours();
    var min = date.getMinutes();
    var sec = date.getSeconds();
    var day = 'AM';
    if(hr > 12){
      day = 'PM';
      hr = hr-12
    }
    if (sec < 10) {
      sec = '0' + sec;
    }
    if(min < 10){
      min = '0' + min
    }
    if(hr < 10){
      hr = '0' + hr;
    }
    display.textContent = hr + ":" + min + ":" + sec +"  " + day;
    },1)
  </script>
</body>
</html>
